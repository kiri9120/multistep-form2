<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container pt-4">
      <form method="post"
        action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdtbrctSRZwtXlP5qOf7YxXg8mXHpry8a9xPnjGCnYOA65-xA/formResponse"
      >
        <p class="font-weight-bold">お客様情報</p>
        <div>
          <p class="mb-2">お名前</p>
          <input type="text" name="" class="w-100" required />
        </div>
        <div class="mt-4">
          <p class="mb-2">メールアドレス</p>
          <input type="email" name="" class="w-100" required />
        </div>
        <div class="mt-4">
          <p>ご要望</p>
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            class="w-100"
            required
          ></textarea>
        </div>
        <div class="text-center mt-5">
          <button type="submit" name="button" class="btn btn-primary">送信する</button>
        </div>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
